{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="form-body">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type="submit" value="Login">
    </form>
</div>

<div class="footer-bar">
    <p>Don't have an account? </p>
    <a href="{% url 'signup' %}">Sign Up</a>
</div>

{% endblock %}
